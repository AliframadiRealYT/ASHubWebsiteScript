<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZAPORIUM</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: linear-gradient(180deg, #12001f, #050008);
    color: #f5f5f5;
}

/* HEADER */
header {
    text-align: center;
    padding: 25px 15px;
}

header h1 {
    font-size: 36px;
    letter-spacing: 2px;
    background: linear-gradient(90deg, #c084fc, #f472b6, #34d399);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

header p {
    font-size: 13px;
    opacity: 0.75;
    margin-top: 5px;
}

/* SEARCH */
.search-box {
    display: flex;
    justify-content: center;
    margin: 20px;
}

.search-box input {
    width: 85%;
    padding: 12px 15px;
    border-radius: 30px;
    border: 1px solid #a855f7;
    background: #0b0014;
    color: #fff;
    outline: none;
}

/* CARD */
.container {
    padding: 15px;
}

.card {
    background: linear-gradient(180deg, #1b002b, #0d0018);
    border-radius: 18px;
    padding: 18px;
    margin-bottom: 25px;
    box-shadow: 0 0 30px rgba(168,85,247,0.15);
}

.badge {
    display: inline-block;
    background: linear-gradient(90deg, #34d399, #10b981);
    color: #00210f;
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: bold;
}

/* SCRIPT NAME */
.script-name {
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    color: #e9d5ff;
    margin: 22px 0;
}

/* BUTTONS */
.buttons {
    display: flex;
    gap: 12px;
}

.buttons a,
.buttons button {
    flex: 1;
    padding: 12px;
    border-radius: 14px;
    font-weight: bold;
    border: none;
    text-align: center;
    cursor: pointer;
    text-decoration: none;
}

.game-link {
    border: 2px solid #c084fc;
    color: #c084fc;
    background: transparent;
}

.get-script {
    background: linear-gradient(90deg, #c084fc, #f472b6);
    color: #12001f;
}

/* MODAL */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(10,0,20,0.85);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: linear-gradient(180deg, #1b002b, #0d0018);
    padding: 20px;
    border-radius: 16px;
    width: 90%;
    max-width: 400px;
}

.modal textarea {
    width: 100%;
    height: 140px;
    background: #050008;
    color: #e9d5ff;
    border: 1px solid #c084fc;
    border-radius: 10px;
    padding: 10px;
    resize: none;
}

.copy-btn {
    margin-top: 10px;
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(90deg, #facc15, #f59e0b);
    font-weight: bold;
    color: #3b1d00;
}

.close {
    text-align: center;
    margin-top: 10px;
    color: #fb7185;
    cursor: pointer;
}
</style>
</head>

<body>

<header>
    <h1>AS Hub Website</h1>
    <p>Made By AS Hub</p>
</header>

<div class="search-box">
    <input id="searchInput" type="text" placeholder="Search script name">
</div>

<div class="container" id="scriptContainer">

<div class="card" data-script="Plane Race With 99 Proppellers">
    <span class="badge">Working Script</span>
    <div class="script-name">Plane Race With 99 Proppellers</div>
    <div class="buttons">
        <a href="https://www.roblox.com/share?code=adb73db93cac5d4287d5386f29572a8a&type=ExperienceDetails&stamp=1767264678454" class="game-link" target="_blank">Game Link</a>
        <button class="get-script"
        onclick="openModal(`loadstring(game:HttpGet("https://raw.githubusercontent.com/AliframadiRealYT/AS-Hub/refs/heads/main/PlaneRace"))()`)">
        Get Script</button>
    </div>
</div>

</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <textarea id="scriptBox" readonly></textarea>
        <button class="copy-btn" onclick="copyScript()">Copy Script</button>
        <div class="close" onclick="closeModal()">Close</div>
    </div>
</div>

<script>
const searchInput = document.getElementById("searchInput");
const cards = document.querySelectorAll(".card");
let currentScript = "";

searchInput.addEventListener("keyup", () => {
    const value = searchInput.value.toLowerCase();
    cards.forEach(card => {
        card.style.display = card.dataset.script.includes(value) ? "block" : "none";
    });
});

function openModal(script) {
    currentScript = script;
    document.getElementById("scriptBox").value = script;
    document.getElementById("modal").style.display = "flex";
}

function closeModal() {
    document.getElementById("modal").style.display = "none";
}

function copyScript() {
    navigator.clipboard.writeText(currentScript);
    alert("Script copied!");
}
</script>

</body>
</html>
